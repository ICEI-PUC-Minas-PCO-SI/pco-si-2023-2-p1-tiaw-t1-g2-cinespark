<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="py-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top bg-dark">
                <div>
                    <a href="./Telaquestionario.html"><img src="img/logo.png" class="img-fluid" style="height: 60px; width: 60px;" id="logo" alt=""></a>
                </div>
                    <div class="m-auto">
                        <h2 class="text-white h2">Cine<span class="amarelo">Spark</span></h2>
                    </div>
                    <div class="float-end">
                        <a href="./telaPerfil.html"><i class="fa-solid fa-user text-white fs-2 pe-5"></i></a>
                        <a href="./telaLogin.html"><i class="fa-solid fa-arrow-right-from-bracket fs-2 text-white pe-5"></i></a>
                    </div>
                    
            </nav>
        </div>
    </header>

    <main class="">
        <section class="container">
            <div class="border border-dark">
                <div class="row">
                    <div class="col pb-4 pt-2">
                        <div class="col pb-4 pt-2 text-center">
                            <form action="" method="get">
                                <div>
                                    <label for="genres" class="py-3">Gênero</label>
                                    <select name="" id="genres">
                                        <option class="text-black" value="">Indiferente</option>
                                        <option class="text-black" value="28">Ação</option>
                                        <option class="text-black" value="12">Aventura</option>
                                        <option class="text-black" value="16">Animação</option>
                                        <option class="text-black" value="35">Comédia</option>
                                        <option class="text-black" value="80">Crime</option>
                                        <option class="text-black" value="99">Documentário</option>
                                        <option class="text-black" value="18">Drama</option>
                                        <option class="text-black" value="10751">Família</option>
                                        <option class="text-black" value="14">Fantasia</option>
                                        <option class="text-black" value="36">História</option>
                                        <option class="text-black" value="27">Terror</option>
                                        <option class="text-black" value="10402">Música</option>
                                        <option value="text-black" value="9648">Suspense</option>
                                        <option class="text-black" value="10402">Romance</option>
                                        <option class="text-black" value="878">Ficção científica</option>
                                        <option class="text-black" value="53">Thriller</option>
                                        <option class="text-black" value="10752">Guerra</option>
                                        <option class="text-black" value="37">Faroeste</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="pais" class="py-3">País&ensp; &ensp;</label>
                                    <select name="" id="pais">
                                        <option class="text-black" value="">Indiferente</option>
                                        <option class="text-black" value="pt">Brasil</option>
                                        <option class="text-black" value="en">E.U.A/Inglaterra</option>
                                        <option class="text-black" value="ja">Japão</option>
                                        <option class="text-black" value="ko">Coreia</option>
                                        <option class="text-black" value="es">Espanhol</option>
                                        <option class="text-black" value="fr">Francês</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="ator" class="py-3">Ator</label>
                                    <input type="text" id="ator" placeholder="Digite o nome do ator">
                                </div>

                                
                                <div>
                                    <button onclick="recomendar()" type="button" class="btn btn-dark" style="font-size: 150%;"><i class="fa-solid fa-arrow-right"></i></button>
                                </div>

                                </div>
                            </form>
                            
                        </div> 
                        
                    </div>
                </div>
            </div>
            </div>    
        </section>
    </main>

    <div  class="container text-center">
        <div class="row" id="resposta">

        </div>
    </div>



    <footer class="clearfix">
        <div class="container-fluid bg-dark fixed-bottom">
        </div>
    </footer>

    <script src="script.js"> </script>
    <script src="login.js"> </script>
