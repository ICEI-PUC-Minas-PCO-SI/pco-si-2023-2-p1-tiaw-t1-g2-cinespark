<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e4115b899.js" crossorigin="anonymous"></script>
    <title>CineSpark - Perfil</title>
</head>
<body onload="loadProfile(); loadFavorites();">
    <header class="py-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top bg-dark">
                <div>
                    <a href="telaQuestionario.html"><img src="img/logo.png" class="img-fluid" style="height: 60px; width: 60px;" id="logo" alt=""></a>
                </div>
                    <div class="m-auto">
                        <h2 class="text-white h2">Cine<span class="amarelo">Spark</span></h2>
                    </div>
                    <div class="float-end">
                        <a href="telaPerfil.html"><i class="fa-solid fa-user text-white fs-2 pe-5"></i></a>
                        <a href="telaLogin.html"><i class="fa-solid fa-arrow-right-from-bracket fs-2 text-white pe-5"></i></a>
                    </div>
            </nav>
        </div>
    </header>

    <main class="">
        <section class="container">
            <div class="border border-dark">

            </div>
            <div class="row">
                <div class="col-4">
                    <img src="" id="imgPerfil" class="img-fluid" alt="">
                </div>
                <div class="col-8">
                    
                    <div class="row mt-4 text-center" id="dadosUsuario">
                        <div class="row" style="margin-top: 8%;">
                            <h5>Nome: <span class="fs-6" id="nome">seu-nome-aqui</span></h5>
                            
                        </div>
                        <div class="row" style="margin-top: 10%;">
                            <h5>E-mail: <span class="fs-6" id="email">seu-email-aqui</span></h5>
                        </div>                                
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="border border-dark mb-1 mt-3">

                </div>
                <h4>Favoritos</h4>
                <div class="row" id="favoritos">                    
                    <div class="row">

                    </div>
                </div>
                
            </div>
            
            <script>
                const currentUser = 1;
                function loadProfile(){
                    fetch(`http://localhost:3000/usuarios?id=${currentUser}`)
                .then((res)=> { res.json()
                    .then( data => carregarPerfil(data))});


                    function carregarPerfil(dados){
                        document.getElementById("imgPerfil").setAttribute('src', dados[0].imgPerfil);
                        document.getElementById("nome").innerHTML = dados[0].nome;
                        document.getElementById("email").innerHTML = dados[0].email;

                        
                    }
                }

                function loadFavorites(){
                    fetch(`http://localhost:3000/favoritos?userid=${currentUser}`)
                    .then((res)=> { res.json()
                    .then ( data => carregarFavoritos(data))});
                    
                    function carregarFavoritos(dados) {
                    var contFavoritos = 0;
                    
                    const htmlFavoritos = dados.map((data) => {
                        
                        if (contFavoritos != 0 && contFavoritos % 4 === 0) {
                            return `
                            <div class="row">
                                <div class="col-3"><a href="${data.request}"><img src="${data.imgCapa}" class="img-fluid" alt=""></a></div>
                            </div>
                            `;
                        } else {
                            return `
                                <div class="col-3"><a href="${data.request}"><img src="${data.imgCapa}" class="img-fluid" alt=""></a></div>
                            `;
                        }
                        contFavoritos++;
                    });
                    
                    document.getElementById('favoritos').innerHTML = htmlFavoritos;
                    }
                }
                
                        
            </script>

        </section>
    </main>

    <footer>
        <div class="container-fluid bg-dark fixed-bottom">
        </div>
    </footer>
</body>
</html>
